passive: false
stealth: false
enabled: true

quarantine:
  driver: file

  file:
    dir: "%kernel.project_dir%/var/quarantine"
    max_days: 14

profiles:
  default:
    banned_markup:
      bbcode: true
      html: true

    banned_phrases:
      phrases: ['viagra', 'cialis']

    banned_scripts:
      scripts:
        - greek
      max_characters: ~
      max_percentage: 0

    honeypot:
      field: email_address
      attributes:
        style: "display:none"

    timer:
      min: 3
      max: 3600
      field: _validation

    url_count:
      max: 3
      max_identical: ~

    passive: false
    stealth: true

  bare:
    timer:
      min: 2
      max: 3600
      field: _validation

    stealth: true
    passive: false

  full_options:
    stealth: true
    passive: false

    banned_phrases:
      phrases: [ 'viagra' ]

    honeypot:
      field: poohbear
      attributes:
        class: "d-none"

    timer:
      min: 6.84
      max: 68.4
      field: _validation